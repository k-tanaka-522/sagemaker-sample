AWSTemplateFormatVersion: '2010-09-09'
Description: 'Simple SageMaker Notebook - Easy deployment for beginners'

# ========================================
# パラメータセクション（最小限）
# ========================================
Parameters:
  # 必須パラメータのみ
  NotebookInstanceName:
    Type: String
    Default: 'my-first-sagemaker-notebook'
    Description: 'Name of your SageMaker notebook instance'
    MinLength: 1
    MaxLength: 63
    AllowedPattern: '[a-zA-Z0-9](-*[a-zA-Z0-9])*'
    ConstraintDescription: 'Must contain only letters, numbers, and hyphens (max 63 characters)'

# ========================================
# リソースセクション
# ========================================
Resources:
  # VPC - 新しいネットワーク環境を作成
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: '10.0.0.0/16'
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: 'SageMaker-VPC'

  # インターネットゲートウェイ - インターネットへの出入り口
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: 'SageMaker-IGW'

  # インターネットゲートウェイをVPCに接続
  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # パブリックサブネット - 外部からアクセス可能なエリア
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: '10.0.1.0/24'
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: 'SageMaker-PublicSubnet'

  # セキュリティグループ - アクセス制御のルール
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: 'SageMaker-SecurityGroup'
      GroupDescription: 'Security group for SageMaker notebook instance'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        # HTTPSアクセスを許可（Jupyter Notebookへのアクセス用）
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: 'HTTPS access to Jupyter Notebook'
      Tags:
        - Key: Name
          Value: 'SageMaker-SecurityGroup'

  # ルートテーブル - ネットワークの道筋を決める
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: 'SageMaker-RouteTable'

  # インターネットへの経路を設定
  Route:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway

  # サブネットとルートテーブルを関連付け
  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref RouteTable

  # IAMロール - SageMakerが他のAWSサービスを使う時の権限
  SageMakerExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 'SageMaker-ExecutionRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: sagemaker.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        # SageMakerの基本的な権限
        - 'arn:aws:iam::aws:policy/AmazonSageMakerFullAccess'
      Tags:
        - Key: Name
          Value: 'SageMaker-ExecutionRole'

  # SageMakerノートブックインスタンス - メインの作業環境
  NotebookInstance:
    Type: AWS::SageMaker::NotebookInstance
    Properties:
      NotebookInstanceName: !Ref NotebookInstanceName
      InstanceType: 'ml.t3.medium'  # 小さなサイズで開始
      RoleArn: !GetAtt SageMakerExecutionRole.Arn
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref SecurityGroup
      VolumeSizeInGB: 20  # 最小限のストレージ
      
      # 起動時の設定
      DefaultCodeRepository: 'https://github.com/aws/amazon-sagemaker-examples.git'
      
      Tags:
        - Key: Name
          Value: !Ref NotebookInstanceName

# ========================================
# 出力セクション
# ========================================
Outputs:
  NotebookInstanceName:
    Description: 'Name of your SageMaker notebook instance'
    Value: !Ref NotebookInstanceName
  
  NotebookInstanceId:
    Description: 'ID of your SageMaker notebook instance'
    Value: !Ref NotebookInstance
  
  JupyterURL:
    Description: 'URL to access your Jupyter notebook (available after instance is running)'
    Value: !Sub 'https://console.aws.amazon.com/sagemaker/home?region=${AWS::Region}#/notebook-instances/${NotebookInstanceName}'
  
  DirectJupyterURL:
    Description: 'Direct URL to access Jupyter Lab (click "Open JupyterLab" from AWS Console first)'
    Value: !Sub 'https://${NotebookInstanceName}.notebook.${AWS::Region}.sagemaker.aws'
  
  JupyterLabURL:
    Description: 'Direct JupyterLab URL (available after instance is InService)'
    Value: !Sub 'https://${NotebookInstanceName}.notebook.${AWS::Region}.sagemaker.aws/lab'
  
  VpcId:
    Description: 'ID of the VPC created for your notebook'
    Value: !Ref VPC
  
  SecurityGroupId:
    Description: 'ID of the security group created for your notebook'
    Value: !Ref SecurityGroup
  
  # 重要な情報
  ImportantNote:
    Description: 'IMPORTANT: Remember to stop or delete your notebook instance when not in use to avoid charges'
    Value: 'Stop instance: AWS Console > SageMaker > Notebook instances > Actions > Stop'